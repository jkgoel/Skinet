<ng-container *ngIf="basket$ | async as basket">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="p-2 px-3 text-uppercase">Price</div>
          </th>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="p-2 px-3 text-uppercase">
              Quantity
            </div>
          </th>
          <th class="border-0" scope="col" [class.bg-light]="isBasket">
            <div class="p-2 px-3 text-uppercase">
              Total
            </div>
          </th>
          <th class="border-0 bg-light" scope="col" *ngIf="isBasket">
            <div class="p-2 px-3 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basket.items">
          <th scope="row">
            <div class="p-2">
              <img
                src="{{ item.pictureUrl }}"
                alt="{{ item.productName }}"
                class="img-fluid"
                style="max-height: 50px;"
              />
              <div class="ml-3 d-inline-block align-middle">
                <h5 class="mb-0">
                  <a routerLink="/shop/{{ item.id }}" class="text-dark">{{
                    item.productName
                  }}</a>
                </h5>
                <span class="text-muted font-weight-normal font-italic d-block"
                  >Type: {{ item.type }}</span
                >
              </div>
            </div>
          </th>
          <td class="align-middle">
            <strong class="p-2 px-3">{{ item.price | currency }}</strong>
          </td>
          <td class="align-middle">
            <div
              class="d-flex align-items-center px-4"
              [class.justify-content-center]="!isBasket"
            >
              <fa-icon
                *ngIf="isBasket"
                [icon]="minus"
                ngClass="text-warning mr-2"
                (click)="decrementItemQuantity(item)"
              >
              </fa-icon>
              <span class="font-weight-bold text-center">{{
                item.quantity
              }}</span>
              <fa-icon
                *ngIf="isBasket"
                [icon]="plus"
                ngClass="text-warning mx-2"
                (click)="incrementItemQuantity(item)"
              >
              </fa-icon>
            </div>
          </td>
          <td class="align-middle">
            <strong class="p-2 px-3">{{
              item.quantity * item.price | currency
            }}</strong>
          </td>
          <td class="align-middle" *ngIf="isBasket">
            <a class="text-danger p-2 px-5" (click)="removeBasketItem(item)">
              <fa-icon [icon]="trash"></fa-icon>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
