<div class="container mt-3">
    <div *ngIf="(basket$ | async ) as basket; else empty">
        <div class="pb-5">
            <div class="row">
                <div class="col-12 py-5 mb-1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Product</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Price</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Quantity</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Total</div>
                                    </th>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Remove</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor=" let item of basket.items">
                                    <th scope="row">
                                        <div class="p-2">
                                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                                                style="max-height: 50px;">
                                            <div class="ml-3 d-inline-block align-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink="/shop/{{item.id}}"
                                                        class="text-dark">{{item.productName}}</a>
                                                </h5>
                                                <span class="text-muted font-weight-normal font-italic d-block">Type:
                                                    {{item.type}}</span>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle">
                                        <strong>{{item.price | currency}}</strong></td>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center justify-content-center">
                                            <fa-icon [icon]="minus" ngClass="text-warning mr-2"
                                                (click)="decremenItemQuantity(item)">
                                            </fa-icon>
                                            <span class="font-weight-bold">{{item.quantity}}</span>
                                            <fa-icon [icon]="plus" ngClass="text-warning mx-2"
                                                (click)="incremenItemQuantity(item)">
                                            </fa-icon>
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <strong>{{(item.quantity*item.price)|currency}}</strong></td>
                                    <td class="align-middle text-center">
                                        <a class="text-danger" (click)="removeBasketItem(item)">
                                            <fa-icon [icon]="trash"></fa-icon>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                        Proceed to checkout
                    </a>
                </div>
            </div>
        </div>
    </div>
    <ng-template #empty>
        <p>Your Cart is empty. Lets do some shopping!</p>
    </ng-template>
</div>
