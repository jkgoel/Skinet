<div class="container mt-3">
  <div *ngIf="basket$ | async as basket; else empty">
    <div class="pb-5">
      <div class="row">
        <div class="col-12 py-5 mb-1">
          <app-basket-summary
            (decrement)="decrementItemQuantity($event)"
            (increment)="incrementItemQuantity($event)"
            (remove)="removeBasketItem($event)"
          ></app-basket-summary>
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-6">
          <app-order-totals></app-order-totals>
          <a
            routerLink="/checkout"
            class="btn btn-outline-primary py-2 btn-block"
          >
            Proceed to checkout
          </a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <p>Your Cart is empty. Lets do some shopping!</p>
  </ng-template>
</div>
