<div class="mt-4" [formGroup]="checkOutForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping Address</h4>
    <button
      class="btn btn-outline-success mb-3"
      (click)="saveUserAddress()"
      [disabled]="
        !checkOutForm.get('addressForm').valid ||
        !checkOutForm.get('addressForm').dirty
      "
    >
      Save as default address
    </button>
  </div>
  <div class="row" formGroupName="addressForm">
    <div class="form-group col-6">
      <app-text-input
        [label]="'First Name'"
        formControlName="firstName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Last Name'"
        formControlName="lastName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Street'"
        formControlName="street"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'City'" formControlName="city"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'State'"
        formControlName="state"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Zip Code'"
        formControlName="zipCode"
      ></app-text-input>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5"
>
  <button class="btn btn-outline-primary" routerLink="/basket">
    &larr; Back to Basket
  </button>
  <button
    [disabled]="checkOutForm.get('addressForm').invalid"
    class="btn btn-primary"
    cdkStepperNext
  >
    Go to Delivery &rarr;
  </button>
</div>
